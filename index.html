<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Gagan g ü´Ä‚ú®</title>

<style>
body {
  margin: 0;
  font-family: 'Comic Sans MS', cursive;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(120deg, #ffffff, #ffe6f0, #fff);
  background-size: 400% 400%;
  animation: bgMove 8s ease infinite;
  transition: background 1.5s ease;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.night {
  background: radial-gradient(circle at top, #1b2a4e, #050b1c);
}

.stars {
  position: fixed;
  width: 100%;
  height: 100%;
  pointer-events: none;
  background-image:
    radial-gradient(1px 1px at 20% 30%, white, transparent),
    radial-gradient(1px 1px at 70% 20%, white, transparent),
    radial-gradient(1px 1px at 40% 80%, white, transparent),
    radial-gradient(1px 1px at 90% 60%, white, transparent),
    radial-gradient(1px 1px at 10% 70%, white, transparent);
  opacity: 0;
  transition: opacity 2s ease;
}

.container {
  text-align: center;
  z-index: 2;
}

h1 {
  margin-bottom: 20px;
}

#candle {
  cursor: pointer;
}

#flame {
  transition: opacity 0.5s ease;
}

.hidden {
  opacity: 0;
}

#candles {
  display: none;
  position: absolute;
  bottom: 40px;
  width: 100%;
  text-align: center;
}

.dot {
  width: 12px;
  height: 12px;
  background: yellow;
  border-radius: 50%;
  display: inline-block;
  margin: 6px;
  opacity: 0;
  animation: show 0.5s forwards;
}

@keyframes show {
  to { opacity: 1; }
}

#message {
  display: none;
  color: white;
  margin-top: 20px;
  animation: fadeIn 1.5s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

.confetti {
  position: fixed;
  width: 6px;
  height: 6px;
  background: pink;
  animation: fall 3s linear infinite;
}

@keyframes fall {
  from { top: -10px; opacity: 1; }
  to { top: 100vh; opacity: 0; }
}
</style>
</head>

<body>
<div class="stars" id="stars"></div>

<div class="container">
  <h1>Blow the Candle üïØÔ∏è</h1>

  <svg id="candle" width="100" height="200" viewBox="0 0 100 200">
    <rect x="40" y="80" width="20" height="80" fill="#eee"/>
    <path id="flame" d="M50 20 C65 45, 55 60, 50 70 C45 60, 35 45, 50 20"
          fill="orange"/>
  </svg>

  <div id="message">
    <h2>Happy Valentine‚Äôs Day ü´Ä‚ú®</h2>
    <h1>Gagan g ü´Ä‚ú®</h1>
  </div>
</div>

<div id="candles"></div>

<script>
const candle = document.getElementById("candle");
const flame = document.getElementById("flame");
const candles = document.getElementById("candles");
const message = document.getElementById("message");
const stars = document.getElementById("stars");

candle.addEventListener("click", () => {
  flame.classList.add("hidden");

  setTimeout(() => {
    document.body.classList.add("night");
    stars.style.opacity = 1;
    candles.style.display = "block";

    for (let i = 0; i < 12; i++) {
      const dot = document.createElement("div");
      dot.className = "dot";
      dot.style.animationDelay = `${i * 0.2}s`;
      candles.appendChild(dot);
    }

    message.style.display = "block";
    createConfetti();
  }, 600);
});

function createConfetti() {
  for (let i = 0; i < 30; i++) {
    const conf = document.createElement("div");
    conf.className = "confetti";
    conf.style.left = Math.random() * 100 + "vw";
    conf.style.animationDuration = (2 + Math.random() * 2) + "s";
    document.body.appendChild(conf);

    setTimeout(() => conf.remove(), 4000);
  }
}
</script>
</body>
  </html>
